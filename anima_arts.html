<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIMA ARTS</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .hero {
            height: 100vh;
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                          url('https://images.unsplash.com/photo-1478737270239-2f02b77fc618');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .hero:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            color: #ffffff;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <h1>ANIMA ARTS</h1>
            <p>Creative Production Studio</p>
        </div>
    </div>
</body>
</html>
